<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <!-- Title of the page -->
    <h1>
      My Simon Game Simulator
    </h1>
    <!-- Game description -->
    <p>
      Welcome to Simon simulator! Click on the Start button
      to start testing your remembering skills.
    </p>
    <!-- Start and end buttons -->
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">
      Stop
    </button>
    <!-- Additional buttons for game functionality/using div to control positioning-->
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>
  </body>
</html>
